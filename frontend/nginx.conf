server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Absolutely disable any compression
    gzip off;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # STATIC FILES
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico|woff2|woff|ttf|eot|map)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # HTML/JSON
    location ~* \.(html|json|webmanifest)$ {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # -------- UNITY WEBGL .BR HANDLING -------
    # Serve .br files AS-IS, with NO content-encoding header.

    location ~* \.js\.br$ {
        types { application/javascript js; }
        try_files $uri =404;
    }

    location ~* \.wasm\.br$ {
        types { application/wasm wasm; }
        try_files $uri =404;
    }

    location ~* \.data\.br$ {
        types { application/octet-stream data; }
        try_files $uri =404;
    }

    location ~* \.(mem|symbols|unityweb)\.br$ {
        try_files $uri =404;
    }
}
