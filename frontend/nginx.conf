server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip off;

    # Unity WebGL Brotli files - serve .br when requested without .br
    location /Build/ {
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Access-Control-Allow-Origin "*" always;
        
        # Try original file first, then .br version
        try_files $uri $uri.br =404;
    }

    # Brotli compressed WASM
    location ~ \.wasm\.br$ {
        add_header Content-Encoding br always;
        add_header Content-Type application/wasm always;
    }

    # Brotli compressed JS
    location ~ \.js\.br$ {
        add_header Content-Encoding br always;
        add_header Content-Type application/javascript always;
    }

    # Brotli compressed data
    location ~ \.data\.br$ {
        add_header Content-Encoding br always;
        add_header Content-Type application/octet-stream always;
    }

    # Static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico|woff2|woff|ttf|eot|map)$ {
        try_files $uri =404;
        expires 1y;
    }

    # No cache for HTML/JSON
    location ~* \.(html|json|webmanifest)$ {
        try_files $uri =404;
        add_header Cache-Control "no-store";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
