server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Ensure correct MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/xml
        application/xml
        application/rss+xml
        image/svg+xml;

    # SPA: try file, then index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets: long cache
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff2|woff|ttf|eot|map)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Prevent caching for html/json/manifest
    location ~* \.(?:html|json|webmanifest)$ {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Serve Unity WebGL .br files with correct encoding
    location ~* \.(data|wasm|js|mem|symbols|unityweb)\.br$ {
        add_header Content-Encoding br;
        add_header Content-Type application/octet-stream;
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
