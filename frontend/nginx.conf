server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Disable gzip entirely (Unity WebGL requires this)
    gzip off;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets caching
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff2|woff|ttf|eot|map)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # HTML/JSON â€“ no cache
    location ~* \.(?:html|json|webmanifest)$ {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # --- Unity WebGL Brotli (.br) files ---
    # JS
    location ~* \.js\.br$ {
        types { application/javascript js;}
        add_header Content-Encoding br;
        try_files $uri =404;
    }

    # WASM
    location ~* \.wasm\.br$ {
        types { application/wasm wasm;}
        add_header Content-Encoding br;
        try_files $uri =404;
    }

    # DATA
    location ~* \.data\.br$ {
        types { application/octet-stream data;}
        add_header Content-Encoding br;
        try_files $uri =404;
    }

    # SYMBOLS / MEM / UNITYWEB
    location ~* \.(mem|symbols|unityweb)\.br$ {
        add_header Content-Encoding br;
        try_files $uri =404;
    }
}
